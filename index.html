<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="img/instragram-celular.png">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="" />
          <div class="profile-photo">
            <img src="img/perfil.jpg"  />
          </div>
          <a href="#" class="instagram-login"> Continue como Achilles</a>
          <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
      </div>
      <div class="group">
        <p class="not-account">Não é Achilles</p>
        <p class="notaccount">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreve-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicattivo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </body>
</html>
